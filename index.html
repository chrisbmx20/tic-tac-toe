<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="contenedor-general">
      <h1>Tic Tac Toe</h1>
      <div class="contenedor">
        
          <div id="tablero">
              <div class="celda" id="0" data-cell></div>
              <div class="celda" id="1" data-cell></div>
              <div class="celda" id="2" data-cell></div>
              <div class="celda" id="3" data-cell></div>
              <div class="celda" id="4" data-cell></div>
              <div class="celda" id="5" data-cell></div>
              <div class="celda" id="6" data-cell></div>
              <div class="celda" id="7" data-cell></div>
              <div class="celda" id="8" data-cell></div>
          </div>

          <div class="puntaje">
              <div>
                  <p>Puntaje X</p>
                  <span id="jugador1"></span>
              </div>
  
              <div>
                  <p>Puntaje O</p>
                  <span id="jugador2"></span>
              </div>
  
              <button id="reset" type="reset"><i class="fa-solid fa-rotate-left"></i><span>reiniciar</span></button>
          </div>
      </div>
  
      
  
    </div>

    <div class="modal">

      <div class="mensaje-contenedor">
        <div class="mensaje-header">
          <button onclick="cerrarModal()"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="mensaje-body">
          <h2 id="mensaje"></h2>
        </div>
      </div>
    </div>
  

 <script src="js/functions.js"></script>
</body>
</html>
